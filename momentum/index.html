<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/icono.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="track-name">...</div>
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="time-and-volume">
        <div class="play-time">
          <div class="current">0:00</div>
          <div class="divider">/</div>
          <div class="length">0:00</div>
        </div>
        <div class="volume">
          <div class="volume-btn icono-volumeMedium"></div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="player-controls">    
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>

    <div class="coins-list">
      <input type="text" class="new-coin"/>
    </div>

    <div class="weather">
      <input type="text" class="city"/>
      <div class="weather-main-info">
        <i class="weather-icon owf"></i>
        <span class="temperature"></span>
      </div>
      <div class="description-container">
        <span class="weather-description"></span>
        <div class="weather-error"></div>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
    <div class="todo">TODO</div>
  </main>

  <footer class="footer">
    <div class="settings-container">
      <button class="settings-button"></button>
      <div class="settings">
        <h2></h2>
        <ul class="apps-list">
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="time">
              <input type="checkbox" id="time" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="date">
              <input type="checkbox" id="date" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="greeting-container">
              <input type="checkbox" id="greeting-container" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="player">
              <input type="checkbox" id="player" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="coins-list">
              <input type="checkbox" id="coins-list" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="weather">
              <input type="checkbox" id="weather" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="todo">
              <input type="checkbox" id="todo" checked>
              <span class="slider"></span>
            </label>
          </li>
          <li class="app-toggle">
            <span class="setting-name"></span>
            <label class="switch" for="quotes-container">
              <input type="checkbox" id="quotes-container" checked>
              <span class="slider"></span>
            </label>
          </li>
        </ul>

        <div class="bg-settings">
          <span class="setting-name"></span>
          <div class="bg-sources">
            <div class="bg-list">
              <span class="bg-lable bg-on">GitHub</span>
              <span class="bg-lable">Unsplash</span>
              <span class="bg-lable">Flickr</span>
            </div>
            <input type="text" class="bg-tag"/>
          </div>
        </div>

        <div class="lang-toggle">
          <span class="setting-name"></span>
          <div class="lang-list">
            <span class="lang-lable lang-on">EN</span>
            <span class="lang-lable">RU</span>
          </div>
        </div>
      </div>
    </div>

    <div class="quotes-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="social">
      <div><a href="https://github.com/Ilichhh"><img src="assets/icons/GitHub-Mark-Light-32px.png" alt="github"></a></div>
    </div>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
